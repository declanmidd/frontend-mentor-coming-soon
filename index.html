<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="main_section">
      <main class="container">
        <article class="container_content">
          <span class="logo">
            <img src="./images/logo.svg" alt="Base Apparel Logo" />
          </span>

          <h1 class="title">
            We're
            <h1>cooming soon!</h1>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="form">
            <input
              class="email_field"
              type="email"
              placeholder="Email Address"
            />

            <button type="submit" class="submit_button">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <p class="error_message">Please provide a valid email</p>
            <p class="sucess_message">Email is valid</p>
          </form>
        </article>
      </main>
      <div class="banner">
        <img src="./images/hero-desktop.jpg" alt="" />
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
